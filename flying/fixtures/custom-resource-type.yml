---
resource_types:
  - name: custom-type
    type: registry-image
    source:
      repository: concourse/git-resource

resources:
  - name: git-repo
    type: custom-type
    source:
      uri: {{git-server}}
      branch: master

jobs:
- name: input-test
  plan:
  - get: git-repo
    trigger: true
  - task: input-test
    file: git-repo/task.yml
