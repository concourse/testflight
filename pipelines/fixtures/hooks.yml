---
jobs:
  - name: some-passing-job
    plan:
      - task: pass
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          run:
            path: echo
            args: ["pass"]
        ensure:
          task: passing-job-ensure
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: busybox}
            run:
              path: echo
              args: ["passing job ensure"]
        on_success:
          task: passing-job-on-success
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: busybox}
            run:
              path: echo
              args: ["passing job on success"]
        on_failure:
          task: passing-job-on-failure
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: busybox}
            run:
              path: echo
              args: ["passing job on failure"]

  - name: some-failing-job
    plan:
      - task: fail
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          run:
            path: exit
            args: ["1"]
        ensure:
          task: failing-job-ensure
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: busybox}
            run:
              path: echo
              args: ["failing job ensure"]
        on_success:
          task: failing-job-on-success
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: busybox}
            run:
              path: echo
              args: ["failing job on success"]
        on_failure:
          task: failing-job-on-failure
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: busybox}
            run:
              path: echo
              args: ["failing job on failure"]

  - name: some-aborted-job
    plan:
      - task: abort
        config:
          platform: linux
          run:
            path: sleep
            args: ["5"]
        ensure:
          task: aborted-job-ensure
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: busybox}
            run:
              path: echo
              args: ["aborted job ensure"]
