---
resource_types:
- name: custom-resource-type
  type: git
  privileged: ((privileged))
  source:
    uri: {{origin-git-server}}
    branch: master

resources:
- name: my-resource
  type: custom-resource-type
  source: {}
  check_every: 5s

- name: my-resource-updated
  type: custom-resource-type
  source: {}
  check_every: 5s

- name: trigger-build
  type: git
  source:
    uri: {{origin-git-server}}
    branch: trigger
  check_every: 5s

jobs:
- name: resource-getter
  plan:
  - get: my-resource
    trigger: true
  - task: print-fetched-stuff
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: concourse/bosh-deployment-resource}
      inputs:
      - name: my-resource
      run:
        path: test
        args: ["-e", "my-resource/rootfs/some-file"]

- name: resource-putter
  plan:
  - get: my-resource
    trigger: true
  - task: make-some-output
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: concourse/bosh-deployment-resource}
      outputs:
      - name: some-output
      run:
        path: touch
        args: [some-output/some-file]
  - put: my-resource-updated

- name: resource-imgur
  plan:
  - get: my-resource
    trigger: true
  - get: trigger-build
    trigger: true
  - task: use-custom-resource-type
    config:
      inputs:
      - name: my-resource
      platform: linux
      image_resource:
        type: custom-resource-type
        source: {}
      run:
        path: sh
        args: [-exc, "cat /some-file; env"]

- name: failing-task
  plan:
  - get: my-resource
  - put: my-resource
  - task: failing-task
    config:
      inputs:
      - name: my-resource
      platform: linux
      image_resource:
        type: custom-resource-type
        source: {}
      run:
        path: sh
        args: [-exc, "false"]
