---
resources:
  - name: some-git-resource
    type: git
    source:
      uri: {{origin-git-server}}
      branch: master

  - name: fake-git-resource
    type: git
    source:
      uri: fake-uri

jobs:
  - name: some-passing-job
    serial_groups:
      - serial-group-1
    plan:
      - get: some-git-resource
        trigger: true
      - task: curl-server
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: concourse/bosh-deployment-resource}
          inputs:
            - name: some-git-resource
              path: .
          params:
            CURL_COMMAND: {{guid-server-curl-command}}
          run:
            path: sh
            args: ["-c", "tail -1 guids | $CURL_COMMAND"]

  - name: some-pending-job
    serial_groups:
      - serial-group-1
    plan:
      - get: fake-git-resource
      - task: say-hello
        config:
          platform: linux
          run:
            path: echo
            args: ["Hello, world!"]
