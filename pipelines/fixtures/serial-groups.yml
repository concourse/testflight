---
resources:
  - name: some-git-resource
    type: git
    source:
      uri: {{origin-git-server}}
      branch: master

  - name: fake-git-resource
    type: git
    source:
      uri: fake-uri

jobs:
  - name: some-passing-job
    serial_groups:
      - serial-group-1
    plan:
      - get: some-git-resource
        trigger: true
      - task: curl-server
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          inputs:
            - name: some-git-resource
              path: .
          run:
            path: tail
            args: ["-1", "guids"]

  - name: some-pending-job
    serial_groups:
      - serial-group-1
    plan:
      - get: fake-git-resource
      - task: say-hello
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          run:
            path: echo
            args: ["Hello, world!"]
