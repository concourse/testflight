---
resource_types:
- name: git
  type: git
  source:
    uri: {{origin-git-server}}
    branch: master

resources:
- name: my-resource
  type: git
  source: {}

jobs:
- name: resource-getter
  plan:
  - get: my-resource
    trigger: true
  - task: print-fetched-stuff
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: concourse/bosh-deployment-resource}
      inputs:
      - name: my-resource
      run:
        path: test
        args: ["-e", "my-resource/rootfs/some-file"]
