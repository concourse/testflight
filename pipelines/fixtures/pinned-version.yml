---
resources:
  - name: some-git-resource
    type: git
    source:
      uri: {{origin-git-server}}
      branch: master

jobs:
  - name: some-passing-job
    plan:
      - get: some-git-resource
        trigger: true
        version: {ref: {{git-resource-version}}}
      - task: curl-server
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          inputs:
            - name: some-git-resource
              path: .
          run:
            path: tail
            args: ["-1", "guids"]
