---
jobs:
  - name: duration-successful-job
    plan:
      - task: passing-task
        timeout: 10s
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          run:
            path: echo
            args: ["passing-task succeeded"]

  - name: duration-fail-job
    plan:
      - task: timeout-task
        timeout: 5s
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          run:
            path: sleep
            args: ["10"]
