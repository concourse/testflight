---
resources:
  - name: some-git-resource
    type: git
    source:
      uri: {{origin-git-server}}
      branch: master

jobs:
  - name: missing-outputs-job
    plan:
      - get: some-git-resource
        trigger: true
      - task: missing-outputs
        config:
          platform: linux
          image: {{testflight-helper-image}}
          run:
            path: sh
            args: ["-c", "touch abandonedfile"]
      - task: input-deprived
        config:
          platform: linux
          image: {{testflight-helper-image}}
          inputs:
            - name: missing-outputs
              path: .
