---
resource_types:
- name: custom-resource-type
  type: git
  privileged: ((privileged))
  source:
    uri: {{origin-git-server}}
    branch: master

resources:
- name: my-resource
  type: custom-resource-type
  check_timeout: 1min
  source: {}

jobs:
- name: resource-getter
  plan:
  - get: my-resource
    trigger: true
