---
resources:
  - name: some-git-resource
    type: git
    source:
      uri: {{origin-git-server}}
      branch: master

jobs:
  - name: try-job
    plan:
      - get: some-git-resource
        trigger: true
      - try:
          task: failing-task
          config:
            platform: linux
            image_resource:
              type: docker-image
              source: {repository: busybox}
            run:
              path: sh
              args: ["-c", "exit 1"]
      - task: passing-task
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}
          inputs:
            - name: some-git-resource
              path: .
          run:
            path: sh
            args: ["-c", "echo passing-task succeeded"]
