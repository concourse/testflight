---
name: concourse-testflight

director_uuid: ~

releases:
  - name: concourse
    version: latest
  - name: garden-runc
    version: latest

instance_groups:
  - name: concourse
    instances: 1
    networks:
      - name: testflight
        static_ips: [&web-ip 10.244.15.2]
    persistent_disk: 10240
    vm_type: testflight
    stemcell: trusty
    jobs:
      - release: concourse
        name: atc
        properties:
          # turn off and provide auth for a real vagrant instance
          no_auth: true
          log_level: debug
          default_check_interval: 5s
          external_url: http://10.244.15.2:8080
          postgresql_database: atc

      - release: concourse
        name: tsa
        properties: {}

      - release: concourse
        name: postgresql
        properties:
          databases:
          - name: atc
            role: atc
            password: dummy-password

  - name: default_worker
    instances: 1
    networks: [name: testflight]
    vm_type: testflight
    stemcell: trusty
    jobs:
      - release: concourse
        name: groundcrew
        consumes:
          baggageclaim: {from: default_worker_baggageclaim}
        properties: {}

      - release: concourse
        name: baggageclaim
        provides:
          baggageclaim: {as: default_worker_baggageclaim}
        properties: {}

      - release: garden-runc
        name: garden
        properties:
          garden:
            listen_network: tcp
            listen_address: 0.0.0.0:7777
            allow_host_access: true

  - name: tagged_worker
    instances: 2
    networks: [name: testflight]
    vm_type: testflight
    stemcell: trusty
    jobs:
      - release: concourse
        name: groundcrew
        consumes:
          baggageclaim: {from: tagged_worker_baggageclaim}
        properties:
          tags: ["tagged"]

      - release: concourse
        name: baggageclaim
        provides:
          baggageclaim: {as: tagged_worker_baggageclaim}
        properties: {}

      - release: garden-runc
        name: garden
        properties:
          garden:
            listen_network: tcp
            listen_address: 0.0.0.0:7777
            allow_host_access: true

  - name: proxy_worker
    instances: 1
    networks: [name: testflight]
    vm_type: testflight
    stemcell: trusty
    jobs:
      - release: concourse
        name: groundcrew
        consumes:
          baggageclaim: {from: proxy_worker_baggageclaim}
        properties:
          tags: ["proxy"]
          http_proxy_url: proxy.example.com
          no_proxy: [".docker.io", ".docker.com", ".cloudfront.net"]

      - release: concourse
        name: baggageclaim
        provides:
          baggageclaim: {as: proxy_worker_baggageclaim}
        properties: {}

      - release: garden-runc
        name: garden
        properties:
          garden:
            listen_network: tcp
            listen_address: 0.0.0.0:7777
            allow_host_access: true

stemcells:
  - alias: trusty
    os: ubuntu-trusty
    version: latest

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-300000
  update_watch_time: 1000-300000
